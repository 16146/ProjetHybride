<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ajouter une nouvelle note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating" >Entrer ici un titre</ion-label>
      <ion-input type="text" formControlName="title" required></ion-input>
    </ion-item>
  
    <ion-item lines="full">
      <ion-label position="floating" >Entrer ici une description</ion-label>
      <ion-input type="text" formControlName="content" required></ion-input>
    </ion-item>
        
    <ion-item lines="full">
      <ion-item>
        <ion-label>Choisir une catégorie</ion-label>
        <ion-select placeholder="Sélectionner" value="Brown" formControlName="category" okText="Ok" cancelText="Annuler">
          <ion-item *ngFor="let c of categories">
            <ion-select-option value="{{c.id}}&&&{{c.name}}">{{c.name}}</ion-select-option>
          </ion-item>
        </ion-select>
      </ion-item>
    </ion-item>
      
    <ion-row>
      <ion-col>
        <ion-button [disabled]="!ionicForm.valid" type="submit" color="danger" expand="block" (click)="saveNote()">Enregistrer</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
