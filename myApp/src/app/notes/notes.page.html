<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste des notes</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="danger" expand="block" [routerLink]="['/add-note']">Ajouter une nouvelle note</ion-button>
    </ion-col>
  </ion-row>
  <ion-item>
  <ion-searchbar placeholder="Recherche par titre"showCancelButton="never" (ionChange)="filterListTitle($event)"></ion-searchbar>
  <ion-searchbar placeholder="Recherche par catÃ©gorie" showCancelButton="never" (ionChange)="filterListCategory($event)"></ion-searchbar>
  </ion-item>

  <ion-list *ngFor="let cr of notes" >
    <ion-item-sliding>
      <ion-nav-link routerLink="/notes/{{cr.id}}" href="#">
        <ion-item>
          <h5>
            <ion-icon style="color:brown" size="large" name="reorder-three-outline" slot="start">
            </ion-icon>&nbsp;&nbsp;{{cr.title}}
          </h5>
        </ion-item>
      </ion-nav-link>
      <ion-item-options side="end">
        <ion-button type="submit" routerLink="/notes/{{cr.id}}/edit">Editer</ion-button>
        <ion-button type="submit" color="danger" (click)="deleteNote(cr.id)">Supprimer</ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
